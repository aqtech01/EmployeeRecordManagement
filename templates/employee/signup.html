<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <div class="d-flex justify-content-center m-5">
        <div class="card shadow" style="width: 50%;">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Holy guacamole!</strong> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            <div class="card-body">
                <h5 class="text-success p-3 text-center" style="border-bottom: 2px solid">Create Account</h5>
                <div class="container-fluid mt-4">
                    <form action="{% url 'employee_signup' %}" method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="mb-3 col-6">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="First name" name="first_name" aria-label="First name" required>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last name" name="last_name" aria-label="Last name" required>
                            </div>
                            <div class="mb-3 col-12">
                                <label for="employeecode" class="form-label">Employee Code</label>
                                <input type="text" class="form-control" placeholder="Enter Employee Code" name="employee_code" aria-label="Employee code" required>
                            </div>
                            <div class="mb-3 col-12">
                                <label for="email1" class="form-label">Email address</label>
                                <input type="email" class="form-control" placeholder="Enter Your Email" name="email" aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-2">Submit</button>
                        </div>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="{% url 'employee_signin' %}">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
