{% extends "employee/base.html" %}
{% block content %}
    {% include "employee/navbar.html" %}
    <div class="d-flex justify-content-center m-5">
        <div class="card shadow" style="width: 50%;">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Holy guacamole!</strong> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            <div class="card-body">
                <h5 class="text-success p-3 text-center" style="border-bottom: 2px solid">Employee Login</h5>
                <div class="container-fluid mt-4">
                    <form action="{% url 'employee_signin' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3 col-12">
                            <label for="email1" class="form-label">Email address</label>
                            <input
                                type="email"
                                class="form-control"
                                placeholder="Enter Your Email"
                                name="email"
                                aria-describedby="emailHelp"
                                required
                            />
                        </div>
                        <div class="mb-3 col-12">
                            <label for="password" class="form-label">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                name="password"
                                id="password"
                                placeholder="Enter Password"
                                required
                            />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-2">Login</button>
                        </div>

                    </form>
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{% url 'employee_signup' %}">Signup</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
