{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="employee/style.css" />
  </head>
  <body>
    <div class="container-fluid">
        

        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'employee/images/profile.png' %}" width="100px" class="img-thumbnail rounded circle my-3" alt="logo" >
                </center>
                <div class="list-group">
                  <a href="#" class="list-group-item list-group-item-action ">
                    Dashboard
                  </a>
                  <a href="{% url "profile" %}" class="list-group-item list-group-item-action">Profile</a>
                  <a href="#" class="list-group-item list-group-item-action">My Experience</a>
                  <a href="#" class="list-group-item list-group-item-action">Edit My Experience</a>
                  <a href="{% url 'employee_education' %}" class="list-group-item list-group-item-action disabled">My Education</a>
                  <a href="#" class="list-group-item list-group-item-action "> Edit My Education</a>
                  <a href="#" class="list-group-item list-group-item-action "> Change Password</a>
                  <a href="{% url "employee_logout" %}" class="list-group-item list-group-item-action "> Logout</a>

                </div>
            </div>
        
        <div class="col-sm-10 p-0">
            <div class="container-fluid p-2">
                <h5 class="text-center p-3 font-weight-bold "style="border-bottom:2px solid green;border-top:2px solid green" >Employee Records Management System</h5>
                <div class="card shadow">
                  <div class="card-body">
                    {% block main %}{% endblock main %}
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
    {% block content %}{% endblock content %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
