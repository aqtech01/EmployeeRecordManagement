{% load static %}
<head>
    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
crossorigin="anonymous"
referrerpolicy="no-referrer"
/>
<link rel="stylesheet" href="{% static 'employee/css/style.css' %}">
</head>
<body style="background-image: url({% static 'employee/images/bg.jpeg' %});">
    <div class="row">
        <div class="col-lg-5 m-auto">
            <div class="card shadow m-5 bg-dark">
                <div class="card-title text-center mt-3 ">
                    <img src="{% static 'employee/images/admin.png' %}" width="150" height="150" alt="" srcset="">
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text">
<i class="fa fa-user"></i>
        </span>
    </div>
    <input type="text" name="username" class="form-control" placeholder="User Name">
</div>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text">
<i class="fa fa-lock"></i>
        </span>
    </div>
    <input type="text" name="password" class="form-control" placeholder="User Password">
</div>

    <button type="submit" class="btn btn-success px-5">Login</button>
    
         <a href="{% url 'home' %}" class="float-right mt-2 text-warning">Go Back to homepage</a>
    
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
